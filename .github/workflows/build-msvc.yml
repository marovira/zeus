name: Build MSVC

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    name: msvc-${{ matrix.config }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        config: ["Debug", "Release"]

    steps:
      - uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: C:/deps
          key: deps-${{ runner.os }}-${{ matrix.config}}-${{ hashfiles('dependencies.txt') }}

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        shell: powershell
        env:
          BUILD_TYPE: ${{ matrix.config }}
        run: ./.github/workflows/scripts/install_deps.ps1

      - name: Build
        shell: powershell
        env:
          BUILD_TYPE: ${{ matrix.config }}
        run: |
          cmake --preset=msvc -DBUILD_SHARED_LIBS=OFF -DCMAKE_PREFIX_PATH=C:/deps
          cd ./build
          cmake --build . --config $env:BUILD_TYPE

      - name: Run tests
        shell: powershell
        working-directory: ./build
        env:
          BUILD_TYPE: ${{ matrix.config }}
        run: |
          cmake --build . --target RUN_TESTS --config $env:BUILD_TYPE
