site_name: Zeus
site_url: https://github.com/marovira/zeus
site_description: Zeus Official Documentation
site_author: Mauricio A. Rovira Galvez

repo_name: GitHub
repo_url: https://github.com/marovira/zeus
edit_uri: ""

theme: slate

nav:
    - Home: 'index.md'
    - Developer Manual: 'development.md'
    - Coding Style: 'style.md'

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

markdown_extensions:
    - toc:
        permalink: "#"
    - tables
    - fenced_code
    - pymdownx.arithmatex

